
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header .store-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header .location {
            display: flex;
            align-items: center;
        }

        .header .location span {
            margin-left: 10px;
        }

        .product {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .product h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product .rating {
            display: flex;
            align-items: center;
        }

        .product .rating .star {
            color: #ffc107;
            font-size: 18px;
            margin-right: 5px;
        }

        .product .price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .options {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .options h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
